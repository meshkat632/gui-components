<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="EctDropDown.js"></script>
    <script>

        $(document).ready(function () {

            console.log("ready!");

            var dropDown1 = new $.EctDropDown($("#myDropDown1"));
            dropDown1.start();

            var dropDown2 = new $.EctDropDown($("#myDropDown2"));
            dropDown2.start();

            var dropDown3 = new $.EctDropDown($("#myDropDown3"));
            dropDown3.start({
                onOpen: function () {
                    console.debug('onOpen dropDown3');
                },
                onClose: function () {
                    console.debug('onClose dropDown3');
                }
            });

            setTimeout(function () {
                dropDown3.openDropDown();
                setTimeout(function () {
                    dropDown3.closeDropDown();
                }, 2000);
            }, 2000);


        });
    </script>
</head>
<body>
<div id="playerElement"></div>

<div id="myDropDown1">
    <button class="ect-dropdown-dropbtn">WTF 1</button>
    <div class="ect-dropdown-dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</div>

<div id="myDropDown2">
    <button class="ect-dropdown-dropbtn">WTF 2</button>
    <div class="ect-dropdown-dropdown-content" style="width: 300px; height: 300px; background-color: #00a8c6">
        ola
    </div>
</div>
<div id="myDropDown3">
    <button class="ect-dropdown-dropbtn">WTF 3</button>
    <div class="ect-dropdown-dropdown-content" style="width: 400px; height: 300px; background-color: lightyellow">
        ola
    </div>
</div>
</body>
</html>
