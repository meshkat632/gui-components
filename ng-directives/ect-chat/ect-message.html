<div class="message-container">
    <style>
        .message-container{
            border-bottom: 1px solid lightgrey;
        }
        .mark{
            border: 1px dashed lightgrey;
        }
        .message-header{
            display: flex;
            font-weight: bold;
            padding: 0px 0px 5px 5px;
            /*
            border: 1px solid black;
            */

        }
        .message-content-container{

            padding: 0px 0px 5px 5px;
            /*
            border: 1px dashed lightgrey;

            background-color: #31b0d5;
            */
        }
        .file-transfer{
            width: 100%;
            background-color: #31b0d5;
        }

    </style>
    <div class="message-header">
        {{message.from}} type:{{message.msg.type}}
    </div>
    <!--
    <div class="message-content-container">

    </div>
    -->
    <div ng-if="message.msg.type =='CHAT'" class="text-message">
        {{message.msg.text}}
    </div>
    <div ng-if="message.msg.type =='FILE'" class="file-transfer">
        <ect-file-transfer filetransfer="message.msg.filetransfer"></ect-file-transfer>
    </div>
</div>
